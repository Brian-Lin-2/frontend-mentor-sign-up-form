<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro Component With Sign Up Form</title>

</head>
<body>
  <div class="form">
    <div class="form__left">
      <div class="form__header">
        Learn to code by watching others
      </div>

      <div class="form__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </div>
    </div>
    

    <div class="form__right">
      <div class="form__price">
        <span class="form__priceFree">Try it free 7 days</span> then $20/mo. thereafter
      </div>

      <form class="signUp">
        <input class="signUp__firstName" type="text" placeholder="First Name">
        <input class="signUp__lastName" type="text" placeholder="Last Name">
        <input class="signUp__email" type="email" placeholder="Email Address">
        <input class="signUp__password" type="password" placeholder="Password">
        <button class="signUp__button">Claim your free trial</button>
        <div class="signUp__TOS">
          By clicking the button, you are agreeing to our Terms and Services
        </div>
      </form>
    </div>

  </div>
 
  
</body>
</html>
